<!doctype html>
<html>
<head><meta charsetset="UTF-8">
<title>My First app</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<header>
	<nav>
		<ul>
			<li><a href="Home.html">Home</a></li>
			<li><a href="About.html">About Cricket</a></li>
			<li><a href="Contact.html">Contact us</a></li>
		</ul>
	</nav>
	
</header>
<main>
<div class="form">
<h1 > Contact Us </h1>
<span class="line"></span>

<form class="center-form">
<table class="center">
<tr>
<td>Name</td>
<td><input type="text" name="custName"/></td>
</tr>
<tr>
<td>Contact</td>
<td><input type="text" name="custContact"/></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="custEmail"/></td>
</tr>
<tr>
<td>Choose Sports</td>	
<td>
<input type="checkbox" name="cricket"/>Cricket
<input type="checkbox" name="basketball"/>Basket Ball
<input type="checkbox" name="football"/>Football
</td>
</tr>
<tr>
<td>Subscription Type</td>	
<td>
<input type="radio" name="subscription" value="half-yearly"/>Half Yearly
<input type="radio" name="subscription" value="yearly"/>Yearly
</td>
</tr> 
<tr> 
<td>About Yourself</td>
</tr>
<tr>
<td colspan="2">
<textarea cols="45" rows="5" name="aboutMe"></textarea>
</td>
</tr>
<tr>
<td colspan="2">
<input type="checkbox" name="terms">Agree for terms and conditions</input>
</td>
</tr>
<tr>
<td colspan="2" align="right"><button type="submit">SUBMIT</button></td>
</tr>
</table> 
</form>
</div>
</main>
<footer>
	Copyright &copy; 2020: All rights reserved
</footer>
</body>
</html>
